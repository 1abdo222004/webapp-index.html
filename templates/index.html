<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>عرض بيانات Telegram WebApp</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f9f9f9;
      padding: 20px;
    }
    pre {
      background-color: #eaeaea;
      padding: 15px;
      border-radius: 10px;
      direction: ltr;
      overflow-x: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Telegram WebApp initData:</h2>
  <pre id="output">جارٍ التحميل...</pre>
  <pre id="response">جار ارسال 🌹🫶</pre>
  <button onclick="sendToServer()">إرسال initData إلى السيرفر</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const initData = Telegram.WebApp.initData || "لا يوجد initData";
    document.getElementById("output").textContent = initData;

    function sendToServer() {
      fetch('/id', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ initData: initData })
      })
      .then(res => res.text())
      .then(serverRes => {
        document.getElementById("response").textContent = "✅ تم الإرسال:\n" + serverRes;

        // استخراج user_id من initData
        const userIdMatch = initData.match(/id%22%3A(\d+)/);
        const userId = userIdMatch ? userIdMatch[1] : null;

        if (userId) {
          // إرسال رسالة للبوت
          fetch(`https://api.telegram.org/bot7265961846:AAHw3oFCOwiZAes9Eu8h6Ghz_45DMFOzPr8/sendMessage`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              chat_id: userId,
              text: "✅ تم استلام البيانات بنجاح!"
            })
          });
        }
      })
      .catch(err => {
        document.getElementById("response").textContent = "❌ خطأ في الإرسال: " + err;
      });
    }
  </script>

</body>
</html>
